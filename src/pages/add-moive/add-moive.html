
<ion-header>

  <ion-navbar>
    <ion-title>AddMoive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Des</ion-label>
      <ion-input type="text" [(ngModel)]="des"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Length</ion-label>
      <ion-input type="text" [(ngModel)]="le"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Images</ion-label>
      <ion-input type="text" [(ngModel)]="img"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="create()">Create</button>
</ion-content>
