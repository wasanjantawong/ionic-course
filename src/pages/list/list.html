<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="navigateChart()">
        <ion-icon name="stats"></ion-icon>
      </button>
      <button ion-button icon-only color="secondary" (click)="scan()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let movie of results">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="movie.data.img">
        </ion-avatar>
        <h2>{{ movie.data.name }}</h2>
        <p>{{ movie.data.length }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="navi_No(movie)">
          <ion-icon name="clock"></ion-icon>
          Notify
        </button>
        <button ion-button (click)="edit(movie.id)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="delete(movie.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="navigateAddMovie()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
