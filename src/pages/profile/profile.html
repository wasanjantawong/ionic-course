<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div class="flex flex-col items-center">
    <img class="rounded-full h-32 w-32 " margin-bottom [src]="photoUrl" alt="profile picture">
    <!-- syntax for photo -->
    <h4 text-uppercase>{{ name }}</h4>
    <p text-lowwercase margin-top>{{ email }}</p>
  </div>
  
  <ion-list margin-top>
    <ion-item class="text-xl">
      Age : {{ age }}
    </ion-item>
    <ion-item class="text-xl">
      Tel : {{ tel }}
    </ion-item>
  </ion-list>

  <button ion-button full clear (click)="logout()">LOGOUT</button>
</ion-content>
